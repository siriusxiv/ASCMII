@(seance: Seance)

<html>
 <head>
  <title>ASCMII - Authentification</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/options.png")">
  <link rel="icon" type="image/png" href="@routes.Assets.at("images/options.png")">
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
 </head>
 <body>
 	<h1>ASCMII</h1>
	<form action="/prof/edit/put/@seance.id" method="POST">
		<h2>Edition de @seance.intitule</h2>
		<table>
			<tbody>
			<tr>
				<td>Matière :</td>
				<td><input type="text" size="20" name="matiere" value="@seance.matiere"></td>
			</tr>
			<tr>
				<td>Intitulé de séance :</td>
				<td><input type="text" size="20" name="intitule" value="@seance.intitule"></td>
			</tr>
			<tr>
				<td>Date et heure :</td>
				<td><input type="datetime" name="date" value="@seance.date"></td>
			</tr>
			</tbody>
		</table>
		Il faut entrer la date de la forme : YYYY/MM/JJ HH:MM:SS
		<br>
		<button type="submit">Valider</button>
	</form>
 </body>
</html>
